<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>grid system start</title>
    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <style>
        .pro{
            background: navy;
            color: #fff;
            margin-top: 10px;
        }
    </style>
</head>
    <body>
        <br><br>
        
        <div class="container" > 
            <div class="row">  
                <div class="col-lg-2"> 
                    <div class="pro">
                        Produkt-0 
                    </div>
                </div>
                <div class="clearfix"> 
                </div>
                <div class="col-xs-12"> 
                    <div class="pro">
                        Produkt-0-0
                    </div>
                </div>
                <div class="clearfix"> 
                </div>
                <!-- ab bootstrap 5 soll col-xs-12 durch col-12 ersetzt-->
                <!--col-xs-* in Bootstrap 5 nicht mehr existiert. Stattdessen wird col-*-->
                <!-- ms-lg-auto "margin-start (left) auto" für große Bildschirme, was das Element nach rechts verschiebt.-->

                <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12"> <!--  lg large_screen 1200px- 12/3 = 4 column-->
                    <div class="pro">                              <!--  md Medium_screen 992px- 12/4 = 3 column-->
                        Produkt-1                                  <!--  sm Small_screen 768px - 12/6 = 2 column-->
                    </div>
                </div>
                <!-- offset bedeutet element nach rechts verschieben-->
                <div class="offset-lg-1 col-lg-3 col-md-4 col-sm-6 col-12"> 
                    <div class="pro">
                        Produkt-2 
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-12"> 
                    <div class="pro">
                        Produkt-3 
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-12"> 
                    <div class="pro">
                        Produkt-4 
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-12"> 
                    <div class="pro">
                        Produkt-5
                    </div>
                </div>
                <!--order-lg-3 anstelle von col-lg-push-2, um das Element nach rechts zu verschieben.-->
                <!--order-lg-1 anstelle von col-lg-pull-3, um das Element nach links zu verschieben.-->
                <div class="order-lg-3 col-md-4 col-sm-6 col-12"> 
                    <div class="pro">
                        Produkt-6
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 col-12"> 
                    <div class="pro">
                        Produkt-7
                    </div>
                </div>

            </div>

            
                
        </div>
        
        


        <script src="lib/js/bootstrap.js"></script>
    </body>
</html>

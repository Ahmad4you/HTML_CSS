<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Page</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>
  <h1>The input formtarget attribute</h1>
  <p>The formtarget attribute specifies a name or a keyword that indicates where to display the response that is received after submitting the form.</p>

  <form action="/action_page.php" method="post">
    <input list="browsers" name="browser">
    <datalist id="browsers">
      <option value="Internet Explorer">
      <option value="Firefox">
      <option value="Chrome">
      <option value="Opera">
      <option value="Safari">
    </datalist>
    <input type="submit" value="Submit">
  </form>

  <p>Welcome</p>
  <select name="Geschlecht" id="gender" size="1">
    <option value="männlich">männlich</option>
    <option selected value="weiblich">weiblich</option>
    <option value="divers">divers</option>
  </select>

  <form action="http://" method="post">
    <table>
      <tr>
        <td>
          <label for="name">First name:</label>
          <input type="text" id="name" name="name">
        </td>
        <td>
          <label for="nname">Last name:</label>
          <input type="text" id="nname" name="nname">
        </td>
      </tr>
      <tr>
        <td>
          <label for="plz">PLZ:</label>
          <input type="text" id="plz" name="plz">
        </td>
        <td>
          <label for="mail">E-Mail:</label>
          <input type="email" id="mail" name="mail">
        </td>
      </tr>
      <tr>
        <td>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter your password">
        </td>
      </tr>
      <tr>
        <td>
          <input type="radio" id="ar" name="language" value="arabic" checked>
          <label for="ar">Arabic</label><br>
          <input type="radio" id="en" name="language" value="english">
          <label for="en">English</label><br>
          <input type="radio" id="fr" name="language" value="french">
          <label for="fr">French</label>
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" value="Submit">
        </td>
        <td>
          <input type="submit" formtarget="_blank" value="Submit to a new window/tab">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
